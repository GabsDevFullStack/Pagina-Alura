<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="box" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="box" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="box" required placeholder="(xx)xxxxx-xxxx">

				<input type="submit" value="Enviar formulário" class="enviar">

				<label>Digite aqui sua mensagem<textarea cols="50" rows="20" class="box"></textarea></label>

				<label><input type="radio" name="radio" value="email"/>Email</label>
				<label><input type="radio" name="radio" value="whatsapp"/>Whatsapp</label>
				<label><input type="radio" name="radio" value="telefone"/>Telefone</label>

				<div class="select">
					<p>Selecione o melhor horário para atendimento:</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label><input type="checkbox"/>Gostaria de receber notificações em seu email?</label>
			</form>
			<table>
				<thead>
					<th>Dia</th>
					<th>Horário</th>
				</thead>
				<tbody>
					<tr>
						<td>Seg</td>
						<td>Das 9h às 17:30h</td>
					</tr>
					<tr>
						<td>Qua</td>
						<td>Das 10:30h às 18:10h</td>
					</tr>
					<tr>
						<td>Sex</td>
						<td>Das 10h às 14h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
